                            <li ng-class="{active: $route.current.activetab == 'projects'}"><a href="projects">Projects</a>
                            </li>
                            <li ng-class="{active: $route.current.activetab == 'about'}"><a href="about">About</a>
                            </li>
                            <li ng-class="{active: $route.current.activetab == 'links'}"><a href="links">Links</a>
                            </li>
